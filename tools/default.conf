server {
    listen 80;
    listen [::]:80;
    server_name eatfoodwithyou.cjtim.com www.eatfoodwithyou.cjtim.com;

    location / {
        return 301 https://$host$request_uri;
    }
}
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name eatfoodwithyou.cjtim.com www.eatfoodwithyou.cjtim.com;

    index index.html index.php;
    root /var/www/public;

    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;


    ssl_certificate /etc/letsencrypt/live/eatfoodwithyou.cjtim.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/eatfoodwithyou.cjtim.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
         try_files $uri $uri/ /index.php?$query_string;
    }
    location ~ /.well-known {
           allow all;
    }
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}
